<div class="billing-window">
  <div class="header">
    <app-back-button></app-back-button>
    <span>Enter your billing details.</span>
  </div>
  <form [formGroup]="billingForm">
  <div class="form-group">
   <label for="name">Name on card</label>
   <input type="text" formControlName='name' class="form-control"> 
  </div>
  <div class="form-group">
      <label for="cardNumber">Card number</label>
      <input type="text" formControlName='cardNumber' class="form-control"> 
  </div>
  <div class="card-details">
      <div class="form-group">
          <label for="expMonth">Expiration month</label>
          <input type="text" formControlName='expMonth' class="form-control"> 
      </div>
      <div class="form-group">
          <label for="expYear">Expiration year</label>
          <input type="text" formControlName='expYear' class="form-control"> 
      </div>
      <div class="form-group">
          <label for="cvv">CVV / CVC</label>
          <input type="text" formControlName='cvv' class="form-control"> 
      </div>
  </div>
