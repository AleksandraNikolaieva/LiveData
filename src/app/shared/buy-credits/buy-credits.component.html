<div class="credits">
    <div class="balance">
        <span class="title">{{ title }}</span>
        <span class="value" [ngClass]="{ error: error }">
            {{ balance | number }}
            <span class="label"> {{ label }}</span>
        </span>
    </div>
    <a [routerLink]="link" class="link">Buy Credits</a>
</div>
