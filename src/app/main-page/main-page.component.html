<app-report-popup
    *ngIf="popupActive"
    (closePopup)="togglePopup()"
></app-report-popup>
<div class="row">
    <div *ngFor="let item of data">
        <h3>{{ item.title }}</h3>
        <p>{{ item.text }}</p>
        <app-icon-button
            (click)="onClick(item.link)"
            [title]="item.buttonTitle"
            [class]="item.buttonClass"
        >
            <span [class]="item.buttonIcon"></span>
        </app-icon-button>
    </div>
</div>
<div class="row">
    <app-jobs-list (openPopup)="togglePopup()"></app-jobs-list>
    <div class="side">
        <app-credits></app-credits>
        <app-card>
            <div class="header" *ngIf="isManageApi; else learn">
                <a routerLink="/api">Manage API Access</a>
            </div>
        </app-card>
    </div>
</div>

<ng-template #learn>
    <h3>Need API access?</h3>
    <span (click)="onLearnMoreClick()">{{ buttonText }}</span>
</ng-template>
