<app-report-popup *ngIf='popupActive' (closePopup)='togglePopup()'></app-report-popup>
<div class="row">
    <div *ngFor="let item of data">
        <h3>{{ item.title }}</h3>
        <p>{{ item.text }}</p>
        <app-icon-button
            [title]='item.buttonTitle'
            [class]='item.buttonClass'
        >
            <span [class]="item.buttonIcon"></span>
        </app-icon-button>
    </div>
</div>
<div class="row">
    <app-jobs-list (openPopup)='togglePopup()'></app-jobs-list>
    <app-credits></app-credits>
</div>
