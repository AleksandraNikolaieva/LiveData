<div>
    <app-back-button></app-back-button>
    <app-buy-credits link='/credits' [balance]='balance'></app-buy-credits>
</div>
<label for='search'>{{ label }}</label>
<app-card>
    <div class='main'>
        <button>
            <span class='icon-search'></span>
        </button>
        <input 
            id='search'
            [formControl]='searchControl'
            placeholder='e.g demand generation'
            autocomplete='off'
        >
        <button>
            <span class='icon-more-horizontal'></span>
        </button>
        <input type='button' value='Search' [disabled]='isDisabled' (click)='search()'>
    </div>
</app-card>
<div class='credits'>
    <div>
        <label for='size'>List size</label>
        <input type='number' id='size' [(ngModel)]='listSize' />
    </div>
    <div>
        <label for='cost'>Cost</label>
        <div>
            <output id='cost'>{{ listSize }}</output>
            <span>credits</span>
        </div>
    </div>
    <input type='button' value='Purchase List' />
</div>
<div class='list' *ngIf='list'>
    <div>
        <p>
            Over <b>{{ total | number }}</b> contacts found!
        </p>
        <span>LinkedIn</span>
    </div>
    <div *ngFor='let item of list; trackBy: trackByFn'>
        <span>{{item.name}}</span>
        <span>{{item.position}}</span>
        <span>{{item.linkedIn}}</span>
    </div>
</div>
