<app-card>
    <div class='header'>
        <h3>{{title}}</h3>
        <div>
            <input>
            <button>
                <span class='icon-search'></span>
            </button>
        </div>
    </div>
    <div class='main'>
        <app-job-item *ngFor='let job of jobs;index as idx; trackBy: trackByFn' [isLoading] = 'idx === 0 ? true : false '
         [job]='job' (openPopup)='openedPopup()'></app-job-item>
         <span>{{idx}}</span>
    </div>
</app-card>
